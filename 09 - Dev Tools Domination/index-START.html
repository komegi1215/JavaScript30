<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello I am %s string", "❤️")

    // Interpolated
    console.log("hello I am %s string", "❤️")

    // Styled
    console.log("%c hello I am string", "font-size: 50px;")

    // warning!
    console.warn("oh no")

    // Error :|
    console.error("oops")

    // Info
    console.info("choco is vegei");

    // Testing
    const p = document.querySelector("p")
    console.assert(p.classList.contains("ouch"), "that is not wrong")

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`this is ${dog.name}is ${dog.age} years old`)
      console.log(`this is ${dog.name} is ${dog.age *7 } dog years`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");

    // timing
    console.time("fetching data"); // set the timer
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data=>{
        console.timeEnd("fetching data")
      })

    console.table(dogs)

  </script>
</body>
</html>
